<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koffiegesprek plannen â€” Forty</title>
  <meta name="description" content="Plan een vrijblijvend koffiegesprek met Forty.">
  <link rel="icon" type="image/svg+xml" href="/forty/Forty_Zwart_Liggend_rgb.svg">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --stone-950: #1c1917;
      --stone-500: #78716C;
      --stone-400: #A8A29E;
      --stone-50: #fafaf9;
      --amber: #E8A838;
    }
    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--stone-50);
      color: var(--stone-950);
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px 48px;
      max-width: 1280px;
      margin: 0 auto;
    }
    .header a { text-decoration: none; }
    .header img { height: 40px; width: auto; }
    .page {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 24px;
      text-align: center;
    }
    .page h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .page p {
      font-size: 16px;
      color: var(--stone-500);
      margin-bottom: 32px;
    }
    .calendly-wrap {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    .calendly-wrap iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
    @media (max-width: 768px) {
      .header { padding: 16px 20px; }
      .calendly-wrap iframe { height: 600px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/forty/"><img src="/forty/Forty_Zwart_Liggend_rgb.svg" alt="Forty"></a>
  </div>
  <div class="page">
    <h1>Even bijpraten?</h1>
    <p>Kies een moment dat jou uitkomt.</p>
    <div class="calendly-wrap">
      <iframe src="https://calendly.com/janwillem-vanbeek/30min" loading="lazy"></iframe>
    </div>
  </div>

    <script defer src="https://cloud.umami.is/script.js" data-website-id="418949bf-833f-4b75-b74e-f9d3f68b195e"></script>
    <script>
    document.addEventListener('click', function(e) {
      var link = e.target.closest('a');
      if (!link) return;
      var href = link.getAttribute('href') || '';
      var text = link.textContent.trim();
      // Track CTA clicks
      if (text.indexOf('Plan een gesprek') !== -1 || href.indexOf('calendly') !== -1 || href.indexOf('plan-een-gesprek') !== -1) {
        if (typeof umami !== 'undefined') umami.track('cta-plan-gesprek', { page: location.pathname });
      }
      // Track case clicks from overview
      if (href.indexOf('/cases/') !== -1 && location.pathname.indexOf('/cases/') !== -1 && !location.pathname.match(/cases\/[a-z]/)) {
        if (typeof umami !== 'undefined') umami.track('case-click', { case: href });
      }
      // Track verhaal clicks from overview
      if (href.indexOf('/verhalen/') !== -1 && location.pathname.indexOf('/verhalen/') !== -1 && !location.pathname.match(/verhalen\/[a-z]/)) {
        if (typeof umami !== 'undefined') umami.track('verhaal-click', { verhaal: href });
      }
    });
    </script>

</body>
</html>
