<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koffiegesprek plannen — Forty</title>
  <meta name="description" content="Plan een vrijblijvend koffiegesprek met Forty. Benieuwd welke aanname je als eerste moet toetsen?">
  <meta http-equiv="refresh" content="3;url=https://calendly.com/janwillem-vanbeek/30min">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --color-stone-950: #1c1917;
      --color-stone-100: #f5f5f4;
      --color-stone-50: #fafaf9;
      --color-amber: #E8A838;
      --font-serif: 'Instrument Serif', Georgia, serif;
      --font-sans: 'DM Sans', -apple-system, sans-serif;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-stone-50);
      color: var(--color-stone-950);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .redirect {
      max-width: 480px;
    }

    .redirect h1 {
      font-family: var(--font-serif);
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .redirect p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #57534e;
    }

    .redirect a {
      display: inline-block;
      background: var(--color-stone-950);
      color: var(--color-stone-100);
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .redirect a:hover {
      background: #44403c;
    }

    .redirect .subtext {
      font-size: 0.85rem;
      color: #a8a29e;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="redirect">
    <h1>Even bijpraten?</h1>
    <p>Je wordt doorgestuurd naar onze agenda. Kies een moment dat jou uitkomt.</p>
    <a href="https://calendly.com/janwillem-vanbeek/30min">Plan een koffiegesprek →</a>
    <p class="subtext">Je wordt automatisch doorgestuurd…</p>
  </div>
</body>
</html>
